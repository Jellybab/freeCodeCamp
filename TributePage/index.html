<!doctype html>
<html>
    <head>
        <title>
            Dr. Norman Borlaug
        </title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <main id="main">
            <h1 id="title">Dr. Norman Borlaug</h1>
            <p>The man who saved a billion lives</p>
            <figure id="img-div">
                <img id="image" 
                src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg"
                alt="Dr. Norman Borlaug training a group of biologists">
                <figcaption id="img-caption">
                    Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
                </figcaption>
            </figure>
            <section id="tribute-info"> 
                <h3>Here's a time line of Dr. Borlaug's life:</h3>
                <ul>
                    <li><strong>1914</strong> - Born in Cresco, Lowa</li>
                </ul>
            </section>
            <footer>
                <h3>If you have time you should read more about this incredible human being on his <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia entry</a>.</h3>
            </footer>

        </main>
    </body>
</html>
