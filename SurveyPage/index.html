https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form -->
<!DOCTYPE html>
<html>
    <head>
        <title>Survery Form</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">
                    Name
                </label>  
                <input type="text" name="name" id="name"
                placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">
                Email
                </label>
                <input type="email" name="email" id="email" 
                placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="age">
                    Age
                </label>
                <input type="number" name="age" id="number" 
                placeholder="Age" min="10" max="120">
            </div>

            <div class="form-group">
                <label id="dropdown-label" for="dropdown">
                    Which option best describes your current role?
                </label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" checked>
                    Definitley
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio">
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio">
                    Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox">
                    Back-end Projects
                </label>
            </div>

            <div class="form-group">
                <p>any commends or suggestions</p>
                <textarea id="commends" class="input-textarea" name="comment"
                placeholder="Enter your comments here...."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit" name="submit">Submit</button>

            </div>

        </form>
    </body>
</html>
